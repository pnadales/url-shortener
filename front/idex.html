<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Index</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script
      src="https://kit.fontawesome.com/8f26d62695.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" id="nav-icon" href="#">
          <i id="nav-img" class="material-symbols-outlined"> link </i>
          <p>MiniLink</p>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav">
            <a class="nav-link current" href="#">Inicio</a>
            <a class="nav-link" href="#">Ingresar</a>
            <a class="nav-link" href="#">Registrarse</a>
            <a class="nav-link" href="">About</a>
          </div>
        </div>
      </div>
    </nav>
    <header>
      <div id="card-form-container">
        <div class="card-form">
          <h3 class="py-3">INGRESA LA URL</h3>
          <form
            id="newLink-form"
            action="http://localhost:3000/link/new"
            method="POST"
          >
            <input
              type="url"
              name="url"
              id="url-input"
              title="Ingresa URL"
              placeholder="URL"
              required
              class="input-text"
            />

            <div class="submit-container">
              <input type="submit" value="Go!" class="btn" id="submit-btn" />
            </div>
            <div id="loading" class="submit-container d-none">
              <i
                class="fa-solid fa-spinner fa-spin fs-5"
                style="color: #89d2dc"
              ></i>
            </div>
          </form>
        </div>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="Url-modal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header justify-content-center">
              <h1 class="modal-title fs-5" id="ModalLabel">
                Este es tu MiniLink
              </h1>
            </div>
            <div class="modal-body">
              <p id="MiniLink">Si ves esto es un problema</p>
              <button id="copy" title="Â¡Link Copiado!">
                <i class="fa-solid fa-copy"></i>
              </button>
            </div>
            <div class="modal-footer justify-content-center">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cerrar
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      const linkForm = document.getElementById("newLink-form");
      linkForm.addEventListener("submit", function (event) {
        event.preventDefault();
        const url = document.getElementById("url-input").value;
        const spinner = document.getElementById("loading");
        spinner.classList.remove("d-none");
        fetch("http://localhost:3000/link/new", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ url }),
        })
          .then((response) => {
            spinner.classList.add("d-none");
            if (!response.ok) {
              throw new Error("Error en la solicitud: " + response.statusText);
            }
            return response.json();
          })
          .then((data) => {
            const host = window.location.hostname;
            const shortUrl = `${host}/${data[2]}`;
            const showUrl = document.getElementById("MiniLink");
            showUrl.innerHTML = shortUrl;
            let modal = new bootstrap.Modal(
              document.getElementById("Url-modal")
            );
            modal.show();
            console.log(data);
          })
          .catch((error) => {
            console.log(error);
          });
      });

      const copyBtn = document.getElementById("copy");
      const copyTooltip = new bootstrap.Tooltip(copyBtn, {
        trigger: "manual",
      });
      copyBtn.addEventListener("click", function () {
        const copyUrl = document.getElementById("MiniLink").textContent;
        navigator.clipboard
          .writeText(copyUrl)
          .then(() => {
            copyTooltip.show();
          })
          .catch((error) => {
            console.log("error portapapeles", error);
          });
      });
    </script>
  </body>
</html>
