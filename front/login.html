    <header>
      <div id="card-form-container">
        <div class="card-form">
          <h3 class="py-3">Iniciar Sesión</h3>
          <form
            id="newUser-form"
            action="http://localhost:3000/link/new"
            method="POST"
          >
            <label for="Username" class="register-label"
              >Ingresa tu nombre de usuario:</label
            >
            <input
              type="text"
              name="Username"
              id="user-input"
              title="Ingresa username"
              placeholder="Nombre de usuario"
              required
              class="input-text"
            />
            <label for="password" class="register-label"
              >Ingresa tu clave:</label
            >
            <p class="password-error d-none">¡Las claves deben coincidir!</p>
            <input
              type="password"
              name="password"
              id="password-input"
              title="Ingresa tu clave"
              placeholder="Clave"
              required
            />

            <div class="form-check form-switch pt-3">
              <input
                class="form-check-input my-switch"
                type="checkbox"
                role="switch"
                id="See-password"
              />
              <label class="form-check-label" for="See-password"
                >Ver clave</label
              >
            </div>

            <div class="submit-container">
              <input
                type="submit"
                value="Ingresar"
                class="btn"
                id="submit-btn"
              />
            </div>
            <div id="loading" class="submit-container d-none">
              <i
                class="fa-solid fa-spinner fa-spin fs-5"
                style="color: #baff39"
              ></i>
            </div>
          </form>
        </div>
      </div>
    </header>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      //Mostrar clave
      const SeePassword = document.getElementById("See-password");
      const passwordInput = document.querySelectorAll(
        "#password-input, #password-input-2"
      );
      SeePassword.addEventListener("click", function (e) {
        if (SeePassword.checked) {
          passwordInput.forEach((input) => {
            input.type = "text";
          });
        } else {
          passwordInput.forEach((input) => {
            input.type = "password";
          });
        }
      });

      const registerForm = document.getElementById("newUser-form");
      registerForm.addEventListener("submit", function (event) {
        event.preventDefault();
        const username = document.getElementById("user-input").value;
        const password = document.getElementById("password-input");
        const ErrorMessage = document.querySelectorAll(".password-error");
        if (password.value) {
          ErrorMessage.forEach((p) => {
            p.classList.add("d-none");
          });
          password.style.border = "1px solid #ffffff";
          password = password.value;
          fetch("http://localhost:3000/link/new", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ username, password }),
          })
            .then((response) => {
              if (!response.ok) {
                throw new Error(
                  "Error en la solicitud: " + response.statusText
                );
              }
              return response.json();
            })
            .then((data) => {
              console.log("enviado", data);
            })
            .catch((error) => {
              console.log(error);
            });

          });
        }
      });
    </script>
